<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 style="color: red;">This is First HTML</h1>
    <h2>We will learn Basic HTML CSS JS</h2>
    
    <p>This is para1</p>

    <p id="para2">this is para2</p>


    <p id="para3"></p>
    <p id="para4">This is para4</p>
    <button type="button" onclick="paraChange()">Change para4</button>
    <br>

    <label for="name">Name</label>
    <input type="text" id="name">
    <br>
    <label for="id">ID</label>
    <input type="text" id="sid">
    <br>
    <button type="button" onclick="myinfo()">Myinfo</button>
    <br>

    <p id="para5"></p>

</body>
</html>

<script>
    document.getElementById("para3").innerHTML="this is para3";

    function paraChange(){
        document.getElementById("para4").innerHTML="Para4 is changed";
    }

    console.log("this is console");

    function myinfo(){
        var name = document.getElementById("name").value;
        var sid = document.getElementById("sid").value;

        var allinfo = "Name: "+ name +"</br>" +" ID: " + sid;

        document.getElementById("para5").innerHTML=allinfo;


    }

</script>
